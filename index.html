<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Home - Input Playground</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Input Playground</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="input-types">
            <ul>
                <li>
                    <label for="text">Text:</label>
                    <input type="text" id="text" class="input-example" placeholder="type anything here!">
                </li>

                <li>
                    <label for="textarea">Textarea:</label>
                    <textarea id="textarea" placeholder="you can expand me! :)"></textarea>
                </li>

                <li>
                    <label for="date">Date:</label>
                    <input type="date">
                </li>

                <li>
                    <label for="datetime">Datetime:</label>
                    <input type="datetime-local">
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy;Baco Morettini - 2022</p>
    </footer>
</body>

</html>
