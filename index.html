<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Home - Input Playground</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Input Playground</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <section class="input-general">
                <h2>Desktop & Mobile</h2>
                <ul>
                    <li>
                        <label for="text">Text:</label>
                        <input type="text" id="text" class="input-example" placeholder="Type anything here!">
                    </li>

                    <li>
                        <label for="textarea">Textarea:</label>
                        <textarea id="textarea" placeholder="You can expand me! :)"></textarea>
                    </li>

                    <li>
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </li>

                    <li>
                        <label for="datetime">Datetime:</label>
                        <input type="datetime-local" id="datetime">
                    </li>

                    <li>
                        <label for="month">Month:</label>
                        <input type="month" id="month">
                    </li>

                    <li>
                        <label for="file">File upload:</label>
                        <input type="file" id="file">
                    </li>

                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="I will hide anything you write here">
                    </li>

                    <li>
                        <label for="number">Number:</label>
                        <input type="number" placeholder="I only accept numbers">
                    </li>
                </ul>
            </section>
            <section class="input-mobile">
                <h2>Mobile</h2>
                <h3>Keyboard layout will change</h3>
                <ul>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="username@adress.com">
                    </li>

                    <li>
                        <label for="search">Search:</label>
                        <input type="search" id="search" placeholder="Search button appears on keyboard">
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy;Baco Morettini - 2022</p>
    </footer>
</body>

</html>
